<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableTransaccion" header="TransaccionData">
							<p:growl id="men"/>				
							<p:dataTable value="#{transaccionView.data}" var="transaccion"
								paginator="true" rows="5">
																										<p:column filterBy="#{transaccion.id}" sortBy="#{transaccion.id}" >
										 <f:facet name="header">
										<h:outputText value="id"/>
										</f:facet>
										 <h:outputText value="#{transaccion.id}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{transaccion.fecha}" sortBy="#{transaccion.fecha}" >
										 <f:facet name="header">
										<h:outputText value="Fecha"/>
										</f:facet>
										 <h:outputText value="#{transaccion.fecha}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{transaccion.observacion}" sortBy="#{transaccion.observacion}" >
										 <f:facet name="header">
										<h:outputText value="Observacion"/>
										</f:facet>
										 <h:outputText value="#{transaccion.observacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{transaccion.tipotransaccion}" sortBy="#{transaccion.tipotransaccion}" >
										 <f:facet name="header">
										<h:outputText value="Tipotransaccion"/>
										</f:facet>
										 <h:outputText value="#{transaccion.tipotransaccion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{transaccion.valor}" sortBy="#{transaccion.valor}" >
										 <f:facet name="header">
										<h:outputText value="Valor"/>
										</f:facet>
										 <h:outputText value="#{transaccion.valor}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{transaccion.codigocuenta_Cuenta}" sortBy="#{transaccion.codigocuenta_Cuenta}" >
										 <f:facet name="header">
										<h:outputText value="Codigocuenta_Cuenta"/>
										</f:facet>
										 <h:outputText value="#{transaccion.codigocuenta_Cuenta}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogTransaccion"
										actionListener="#{transaccionView.action_edit}">
										<f:attribute name="selectedTransaccion" value="#{transaccion}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{transaccionView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedTransaccion" value="#{transaccion}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{transaccionView.action_new()}" update=":dialogTransaccion" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogTransaccion" appendTo="@(body)" draggable="true"
						closable="false" visible="#{transaccionView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelTransaccion" header="Transaccion">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgId" value="Id"/>
									 <p:inputText id="txtId" binding="#{transaccionView.txtId}">
									 <p:ajax update=":dialogTransaccion" listener="#{transaccionView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgObservacion" value=" Observacion"/>
									<p:inputText id="txtObservacion" disabled="true" binding="#{transaccionView.txtObservacion}"/>
																		<h:outputText id="msgTipotransaccion" value=" Tipotransaccion"/>
									<p:inputText id="txtTipotransaccion" disabled="true" binding="#{transaccionView.txtTipotransaccion}"/>
																		<h:outputText id="msgValor" value=" Valor"/>
									<p:inputText id="txtValor" disabled="true" binding="#{transaccionView.txtValor}"/>
																		<h:outputText id="msgCodigocuenta_Cuenta" value=" Codigocuenta_Cuenta"/>
									<p:inputText id="txtCodigocuenta_Cuenta" disabled="true" binding="#{transaccionView.txtCodigocuenta_Cuenta}"/>
																		
																													<h:outputText id="msgFecha" value=" Fecha"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{transaccionView.txtFecha}" >
										<p:ajax event="dateSelect" listener="#{transaccionView.listener_txtFecha}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{transaccionView.btnSave}" value="Save" action="#{transaccionView.action_save()}" update=":dialogTransaccion :frm:panelDataTableTransaccion" />
									<p:commandButton id="btnClear" value="Clear" action="#{transaccionView.action_clear()}" update=":dialogTransaccion" />
									<p:commandButton id="btnExit" value="Exit" action="#{transaccionView.action_closeDialog()}" update=":dialogTransaccion" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
